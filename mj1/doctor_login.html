<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Sepsify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8), rgba(0, 0, 0, 0.9)), 
                        url('hospital.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(230, 0, 0, 0.2), transparent 70%);
        }
        
        .brand {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .brand h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(230, 0, 0, 0.5);
            margin-bottom: 1rem;
        }
        
        .brand span {
            color: #ff3333;
        }
        
        .brand p {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .login-right {
            width: 500px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #ff3333, #990000);
        }
        
        .login-box {
            width: 80%;
            padding: 2.5rem 0;
        }
        
        .login-header {
            margin-bottom: 2.5rem;
        }
        
        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #999999;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            display: block;
            color: #cccccc;
            margin-bottom: 0.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 45px;
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.2);
        }
        
        .input-group input::placeholder {
            color: #666666;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.4);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #ff4d4d, #e60000);
        }
        
        .login-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: #ff3333;
        }
        
        .remember-me label {
            color: #999999;
            font-size: 0.9rem;
        }
        
        .forgot-password {
            font-size: 0.9rem;
            color: #999999;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            color: #ff3333;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #666666;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #444444;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333333;
            background: #2a2a2a;
            color: #cccccc;
            font-size: 1.2rem;
            text-decoration: none;
        }
        
        .social-btn:hover {
            border-color: #ff3333;
            color: #ff3333;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left {
                display: none;
            }
            
            .login-right {
                width: 100%;
                height: 100vh;
            }
            
            .login-box {
                width: 90%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand">
                <h1>Sepsify</h1>
                <p>Advanced sepsis prediction and monitoring platform for healthcare professionals</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-box">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your Sepsify dashboard</p>
                </div>
                
                <div class="form-group">
                    <label for="doctorName">Doctor Name</label>
                    <div class="input-group">
                        <input type="text" id="doctorName" name="doctorName" placeholder="Enter your name" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <a href="Dash.html" class="login-btn">Login to Dashboard</a>
                
                <div class="login-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
                    <a href="#" class="social-btn"><i class="fas fa-hospital"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
