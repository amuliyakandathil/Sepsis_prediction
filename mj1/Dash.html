<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital ICU Dashboard</title>
    <link rel="stylesheet" href="Dash_style.css">
</head>
<body>
    <div class="dashboard">
        <div class="welcome-banner">
            Welcome Doctor...
        </div>

        <div class="stats-container">
            <a href="icu.html" class="stat-button">
                <div class="stat-title">Total ICU patients</div>
                <div class="stat-number">10</div>
                <div>View Details →</div>
            </a>

            <a href="newAd.html" class="stat-button">
                <div class="stat-title">New Admissions</div>
                <div class="stat-number">1</div>
                <div>View Details →</div>
            </a>

            <a href="critical_admissions.html" class="stat-button">
                <div class="stat-title">Critical Admissions</div>
                <div class="stat-number">0</div>
                <div>View Details →</div>
            </a>

            <a href="alerts.html" class="stat-button alert-button">
                <div class="stat-title">ALERTS!!!</div>
                <div>View Details →</div>
            </a>
        </div>

        <div class="bottom-buttons">
            <a href="patient_list.html" class="bottom-button">
                <h3>Patient List</h3>
                <p>View all patients →</p>
            </a>

            <a href="doctor.html" class="bottom-button">
                <h3>Profile</h3>
                <p>View profile →</p>
            </a>
        </div>
    </div>
</body>
</html>
